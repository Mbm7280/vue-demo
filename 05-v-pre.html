<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <!--
    v-pre用于显示原始信息
  -->
<div id="app">
  <div v-pre>{{msg}}}</div>
</div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
  var vm = new Vue({
    el: '#app',
    data: {
      msg: '<h1>Echo</h1>'
    }
  });
</script>
</html>
