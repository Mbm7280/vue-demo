<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<div id="app">
  <div v-bind:style='{border: borderStyle, width: widthStyle, height: heightStyle, backgroundColor: backgroudStyle}'></div>
  <button v-on:click='handle'>切换</button>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
  /*
    样式绑定之内联样式Style：
  */
  var vm = new Vue({
    el: '#app',
    data: {
      borderStyle: '1px solid blue',
      widthStyle: '100px',
      heightStyle: '200px',
      backgroudStyle: 'red'
    },
    methods: {
      handle: function(){
        this.heightStyle = '100px';
        this.backgroudStyle = 'black'
      }
    }
  });
</script>
</body>
</html>
