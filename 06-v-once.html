<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once </title>
</head>
<body>
<div id="app">
  <!--
     v-once的应用场景：如果显示的信息后续不需要再修改，可以使用v-once，这样可以提高性能。
  -->
  <div v-once>{{msg}}</div>
</div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
  var vm = new Vue({
    el: '#app',
    data: {
      msg: 'Echo'
    }
  });
</script>
</html>
