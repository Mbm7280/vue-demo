<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .active {
      border: 10px solid black;
      width: 100px;
      height: 100px;
    }
    .active1 {
      border: 10px solid blue;
      width: 100px;
      height: 100px;
    }
    .error {
      background-color: red;
    }
    .error1 {
      background-color: yellow;
    }
  </style>
</head>
<body>
<div id="app">
  <div v-bind:class='[activeClass, errorClass]'>测试</div>
  <button v-on:click='handle'>切换</button>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
  /*
    样式绑定-通过数组

  */
  var vm = new Vue({
    el: '#app',
    data: {
      activeClass: 'active',
      errorClass: 'error'
    },
    methods: {
      handle: function(){
        this.activeClass = 'active1';
        this.errorClass = 'error1';
      }
    }
  });
</script>
</body>
</html>
