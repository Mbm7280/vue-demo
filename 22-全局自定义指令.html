<!DOCTYPE html>
<html lang="en">

<body>
<div id="app">
  <input type="text" v-focus>
  <input type="text">
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
  /*
    自定义指令
  */
  // 注册一个全局自定义指令 v-focus
  Vue.directive('focus', {
    // 当绑定元素插入到 DOM 中，el表示指令所绑定的元素
    inserted: function(el){
      // 聚焦元素
      el.focus();
    }
  });
  var vm = new Vue({
    el: '#app',
    data: {
    },
    methods: {
      handle: function(){
      }
    }
  });
</script>
</body>
</html>
