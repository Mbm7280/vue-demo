<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
</head>
<body>
<div id="app">
    <!--
    双向数据绑定
        1、从页面到数据
        2、从数据到页面
    -->
    <div>{{msg}}</div>
    <div><input type="text" v-model="msg"></div>
</div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'Echo'
        }
    });
</script>
</html>
